  <style>
    .ag-header-cell-text {
      font-size: 8px;

    }
      .ag-cell-wrap-text {

        }

      }
    .ag-theme-balham .ag-ltr .ag-cell {

    .ag-theme-balham .ag-header {

    .ag-root-wrapper {

}

    .itemPan {

      position: absolute;
      background-color: gainsboro;
      height:300px;
      border: 1px solid grey;
    }

    .chartAreaWrapper2 {

      width: 200px;
      /* margin-left:10px; */
    }

    .itemPan ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 143px;

    }

    .itemPan li {
      display: flow-root;
      padding: 5px;
    }

    .itemPan li:nth-child(even) {
      background-color: white;
      padding: 5px;
      
    }
    .custom-tooltip {
          position: absolute;
          margin:10px;
          height: 70px;
          border: 1px solid cornflowerblue;
          overflow: hidden;
          pointer-events: none;
          transition: opacity 1s;
      }

      .custom-tooltip.ag-tooltip-hiding {
          opacity: 0;
      }

      .custom-tooltip p {
          margin: 5px;
          white-space: nowrap;
      }

      .custom-tooltip p:first-of-type {
          font-weight: bold;
      }
  </style>
